<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Robot</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- MY OWN STYLE -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT AWESOME ICONS -->
    <script
      src="https://kit.fontawesome.com/3caa6fe8c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>My Robot <i class="icon fas fa-mug-hot"></i> "Kaffeetasse"</h1>

    <!-- Nur zur Entwicklung -->
    <div id="dev">
      posX: <span id="posX">0</span> // posY: <span id="posY">0</span> // view:
      <span id="view">x</span>
    </div>

    <!-- Navigation - Buttons -->
    <nav>
      <button onclick="move()">Move</button>
      <button onclick="rotate()">Rotate</button>
      <button id="btn-reset" onclick="reset()">Reset</button>
    </nav>

    <!-- Container des Terminals -->
    <figure id="terminal">
      <h2>TERMINAL</h2>

      <!-- Overlay-Effect (CRT Scanlines) -->
      <div id="overlay"></div>

      <!-- HTML Canvas -->
      <canvas id="canvas" width="900" height="500"></canvas>
    </figure>

    <script src="script.js"></script>
  </body>
</html>
